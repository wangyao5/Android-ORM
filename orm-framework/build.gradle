apply plugin: 'java'

compileJava.sourceCompatibility = JavaVersion.VERSION_1_7
compileJava.targetCompatibility = JavaVersion.VERSION_1_7

version = '1.1'
jar {
    manifest {
        attributes 'Manifest-Version': version, 'Implementation-Title': 'Gradle Quickstart', 'Implementation-Version': version
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
//    compile 'org.springframework.data:spring-data-jpa:1.0.0.RELEASE'
}